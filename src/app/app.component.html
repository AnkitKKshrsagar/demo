<div class="container">
  <h1> Crud Operation</h1>

  <div class="row">
    <div class="col-lg-6">
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="text">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Enter your Name"
            name="text">
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter email"
            name="email">
        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" [(ngModel)]="pwd" placeholder="Enter password"
            name="pswd">
        </div>

        <button type="submit" (click)="sub()" class="btn btn-primary">Submit</button>
        &nbsp;
        <button type="update" (click)="update()" class="btn btn-warning">Update</button>


      </form>
    </div>
    <div class="col-lg-6">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody *ngFor="let iteam of data, let i = index">
          <tr>
            <td>{{iteam.name}}</td>
            <td>{{iteam.email}}</td>
            <td>{{iteam.pwd}}</td>
            <td>
              <button type="edit" (click)="edit(i,iteam)" class="btn btn-warning">Edit</button>
            </td>
            <td>
              <button type="delete" (click)="delete(i)" class="btn btn-warning">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<router-outlet />
